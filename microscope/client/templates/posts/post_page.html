<template name="postPage">
  <div class="post-page page">
    {{> postItem}}
    <ul class="comments">
      {{#each comments}}
        {{> commentItem}}
      {{/each}}
      {{#if currentUser}}
        {{> commentSubmit}}
      {{else}}
        <p>Please log in to leave a comment.</p>
      {{/if}}
    </ul>
  </div>
</template>
